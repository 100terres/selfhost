version: "3.8"

services:
  docker-socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: docker-socket-proxy
    restart: always
    networks:
      - docker-socket-proxy
    ports:
      - 2375
    environment:
      CONTAINERS: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ddns:
    image: qmcgaw/ddns-updater:latest
    container_name: ddns
    ports:
      - 8000:8000
    volumes:
      - ./ddns:/updater/data
    restart: always

  # local only for now
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    ports:
      - 8888:80
    volumes:
      # https://github.com/pgadmin-org/pgadmin4/blob/d2c3ab884450ad4dfacd8e5cb4d4b15c0bbe60f1/Dockerfile#L197
      # chown 5050:root -R ./pgadmin/data
      - ./pgadmin/data:/var/lib/pgadmin
    secrets:
      - pgadmin-password
    environment:
      - PGADMIN_DEFAULT_EMAIL=gab@100terres.com
      - PGADMIN_DEFAULT_PASSWORD_FILE=/run/secrets/pgadmin-password

  postgres:
    image: postgres:14.8-alpine
    container_name: postgres
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    secrets:
      - postgres-password
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-password

  redis:
    image: redis:7.0.11-alpine
    container_name: redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - ./redis/data:/data

  traefik:
    image: traefik:v2.10.1
    container_name: traefik
    restart: always
    networks:
      - default
      - docker-socket-proxy
    depends_on:
      - docker-socket-proxy
    command:
      # - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=tcp://docker-socket-proxy:2375"
      - "--providers.docker.network=docker-socket-proxy"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.letsencrypt.acme.email=letsencrypt@100terres.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - 80:80 # http
      - 443:443 # https
      - 8080:8080 # traefik dashboard
    volumes:
      - ./letsencrypt:/letsencrypt

networks:
  default:
    name: intranet
  docker-socket-proxy:
    name: docker-socket-proxy

secrets:
  pgadmin-password:
    file: ./pgadmin/secrets/pgadmin-password.txt
  postgres-password:
    file: ./postgres/secrets/postgres-password.txt
